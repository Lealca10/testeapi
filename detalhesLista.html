<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadastros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="funcoes.js"></script>
</head>
<body class="bg-light">

    <header class="bg-dark text-white p-3">
        <nav class="container d-flex justify-content-center gap-4">
            <a href="index.html" class="text-white fw-bold text-decorations-none">Cadastro</a>
            <a href="detalhesLista.html" class="text-white fw-bold text-decorations-none">Lista de Cadastros</a>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="text-center">Lista de Cadastros</h1>

        <div class="card shadow p-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody id="tabela-dados"></tbody>
            </table>

            <button class="btn btn-danger btn-sm d-block mx-auto mt-3" onclick="limparCadastros()">Limpar Cadastros</button>
        </div>
    </main>
</body>
</html>
